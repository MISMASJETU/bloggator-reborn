<!--index.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloggator: Future of blogging</title>
    <style>
        body {background-color: powderblue;}
        h1   {color: blue;}
        p    {color: red;}

        form {
            border: 5px;
            border-style: solid;
            margin-top: 1em;
            margin-bottom: 1em;
            width: 700px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            border-bottom-left-radius: 15px;
            background-color: rgb(189, 224, 85);
            padding-left: 1em;
            padding-right: 1em;
            padding-top: 1em;
            padding-bottom: 1em;
        }

        form input, form textarea {
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border-radius: 5px; /* Rounded corners */
        }

        form input[type="text"] {
            width: 100%;
            background-color: gray;
            color: white;
        }

            form input[type="checkbox"] { 
                background-color: rgb(236, 0, 0);
                color: white;
            }


        form label {
            margin-bottom: 8px;
            font-family: Arial;
            font-weight: bold;
        }

        .flex {
            display: flex;
            justify-content: left;
        }

        .flex button {
            margin-right: 1em;
            height: 40px;
        }

        form textarea {
            resize: none; /* Disable textarea resizing */
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .Blog button {
            margin-bottom: 10px;
        }

        form button:hover {
            background-color: #45a049;
        }

        .Blog {
            border: 5px;
            border-style: solid;
            margin-top: 1em;
            margin-bottom: 1em;
            width: 700px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            border-bottom-left-radius: 15px;
            background-color: rgb(85, 208, 224);
            padding-left: 1em;
            padding-right: 1em;
        }
        .Blog h2 {
            font-family: Tahoma;
            color: rgb(63, 59, 59);
        }

        .Blog p {
            font-family: Arial;
            font-weight: bold;
            color: rgb(63, 59, 59);
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js" defer></script>
    <script src="/js/auth.js" defer></script>
    <script src="/js/blog.js" defer></script>
    <script src="/js/websocket.js" defer></script>
</head>
<body>
    <h1>Bloggator Reborn</h1>
    <div class="flex">
        <a href="/api/logout"><button type="button">Log Out</button></a>
        {% if username %}
            <p>Welcome, {{ username }}!</p>
        {% endif %}
        <br>
    </div>
    <p>Chat rooms! It's like a sequel to blogs!</p>
    

    <div class="flex">
        <form id="new_room" action="/new-room" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="visibility">Private:</label>
            <input type="checkbox" class="checkbox" id="visibility" name="visibility" value="visible">
            <br>
            <button type="button" onclick="createChat()">Create Chat</button>
        </form>

        <form id="current_room" action="/current-room" method="post">
            <!-- This form will be dynamically updated by the JavaScript -->
        </form>

        <form id="actual_room" action="/actual-room" method="post">
            <button id="send">send</button>
            <input type="text" id="message">
            <div id="messages"></div>
        </form>
    </div>

    <br>
    <div id="rooms"></div>


</body>
</html>
